<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand navbar-dark bg-black ">
      <a class="navbar-brand" href="#">
        <img src="assets/images/IMDb-Logo.png" alt="Logo">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">
          <button class="navbar-toggler-lg navbar-toggler-md" id="toggleBtn" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
        </ul>

        <form class="d-flex search-div " id="searchForm">
          <button class="btn  bg-white" id="all" type="submit">
            <span>All</span>
          </button>


          <input type="text" class="form-control" id="searchInput" placeholder="Search for a movie..." />
          <button id="searchButton" class="btn" type="submit">
            <i class="fa fa-search"></i>
          </button>

        </form>
        <a class="nav-link" href="#"> <img src="assets/images/imdb-pro.png" id="imdPro" alt=""></a>
        <ul class="navbar-nav ml-3 ">

          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-square-plus"></i>
              Watchlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign In</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              En
            </a>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Spanish</a>
              <!-- Add more language options here -->
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1 id="title"></h1>
    <main id="productResults" class="grid-container"></main>
    <button id="loadMoreBtn">Show More Results</button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
