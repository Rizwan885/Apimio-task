<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Search</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <header>
    <h1>Movie Search</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search for a product..." />
      <button id="searchButton" type="submit">Search</button>
    </form>
  </header>

  <main id="productResults" class="grid-container">
    <!-- Product search results will be displayed here in responsive grid -->
  </main>
  <!-- Load More button appears if record exceeed limit 8. Currently API endpoint targets single movie based on title. -->
  <button id="loadMoreBtn">Load More</button>
</body>

</html>
